<h1>Register</h1>
<form [formGroup] = "registrationForm" 
    (ngSubmit)="onSubmit()">
    <div>
        <label>
            Name
        </label>  
        <input formControlName="name" placeholder="Your Name" type="text">
        <span *ngIf="registrationForm.controls.name.invalid && (registrationForm.controls.name.dirty || registrationForm.controls.name.touched)">Please provide a name</span>
    </div>
    <div>
        <label>
            Username
        </label>
        <input formControlName="username" placeholder="Your Username" type="text">
    </div>
    <div>
        <label>
            Password
        </label>
        <input formControlName="password" placeholder="Your Password" type="text" >
    </div>
    <div>
        <label>
            Repeat Password 
        </label>
        <input formControlName="passwordRepeat" placeholder="Repeat Password" type="text">
    </div>
    <button type="submit" class="btn btn-success">Register</button>
</form>
