<!DOCTYPE html>
<html ng-app="myFirstApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
        <script>
            angular
                .module('myFirstApp', [])
                .controller('MyFirstController', MyFirstController)
                .controller('MySecondController', MySecondController);
            function MyFirstController($scope){
                const vm = this;
                this.name = 'Jack';
            }
            function MySecondController($scope) {
                const vm = this;
                this.name = 'John'
            }
        </script>
    </head>
    <body>
        <div ng-controller="MyFirstController as MyFirstCtrl">
            <div ng-controller='MySecondController as MySecondCtrl'>
                Hello {{MyFirstCtrl.name}}<br/>
                Hello {{MySecondCtrl.name}}
            </div>
        </div>
    </body>
</html>
