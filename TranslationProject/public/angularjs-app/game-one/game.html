<h3>Name of the Game: {{vm.game.title}} - <game-rating></game-rating><!-- directive: game-rating --></h3>
<h5>Price: {{vm.game.price | currency}}</h5>
<h5>Max Players: {{vm.game.maxPlayers}}</h5>
<h5>Min Players: {{vm.game.minPlayers}}</h5>
<h5>Min Age: {{vm.game.minAge}}</h5>
<h5>Publisher: {{vm.game.publisher.name}}</h5>
<button ng-click="vm.editGame(vm.game._id)" class=btn-primary>Edit</button>
<button ng-click="vm.deleteGame(vm.game._id)" class=btn-danger>Delete</button>
