<!DOCTYPE html>
<html ng-app="myFirstApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
        <script>
            angular.module('myFirstApp', []).controller('MyFirstController', MyFirstController);
            function MyFirstController($scope){
                $scope.students = $scope.students= [
                    {name: 'Jack', course: 'MPP', gpa: 3.0},
                    {name: 'John', course: 'MWA', gpa: 2.5}, 
                    {name:'Jill', course: 'SWE', gpa: 3.3}, 
                    {name: 'Jim', course: 'MWA', gpa: 2.8}
                ];
            }
        </script>
    </head>
    <body>
        <div ng-controller="MyFirstController">
            <p ng-repeat='student in students'>{{student.name}} with GPA {{student.gpa}} taking {{student.course}}</p>
        </div>
    </body>
</html>
