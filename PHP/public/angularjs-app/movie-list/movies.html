
<div class="movieList">
  <div class="card border-dark mb-3" >
    <div class="card-header ">{{vm.pageTitle}}</div>
    <div class="card-body">
      <h4 class="card-title" >
        <ul>
            <li ng-repeat='movie in vm.movies'>
                <a ng-href=/#/movies/{{movie._id}}>{{movie.title}}</a>
            </li>
        </ul>
      </h4>
    </div>
  </div>
  <div>
    <ul class="pagination pagination-lg">
      <li class="page-item disabled">
        <a class="page-link" href="#">&laquo;</a>
      </li>
      <li class="page-item" ng-class="{active: vm.offset / vm.count == 0}">
        <a class="page-link" ng-href="/#/movies?offset=0&count=5">1</a>
      </li>
      <li class="page-item" ng-class="{active: vm.offset / vm.count == 1}">
        <a class="page-link" ng-href="#/movies?offset=5&count=5">2</a>
      </li>
      <li class="page-item" ng-class="{active: vm.offset / vm.count == 2}">
        <a class="page-link" ng-href="#/movies?offset=10&count=5">3</a>
      </li>
      <li class="page-item" ng-class="{active: vm.offset / vm.count == 3}">
        <a class="page-link" ng-href="#/movies?offset=15&count=5">4</a>
      </li>
      <li class="page-item" ng-class="{active: vm.offset / vm.count == 4}">
        <a class="page-link" ng-href="#/movies?offset=20&count=5">5</a>
      </li>
      <li class="page-item" ng-class="{active: vm.offset / vm.count == 5}">
        <a class="page-link" ng-href="#/">&raquo;</a>
      </li>
    </ul>
  </div>
</div>

  <form class='addMovie' name='vm.movieForm' ng-submit=vm.addMovie()>
    <fieldset>
      <legend>Add Movie</legend>
      <label class="form-label mt-2 mb-1" >Movie Title</label>
      <input type="text" placeholder="Name of the movie" class="form-control" required ng-model="vm.title">
      <label class="form-label mt-2 mb-1" >Release Date</label>
      <input type="date" placeholder="Movie release date" class="form-control" required ng-model="vm.release_date">
      <label class="form-label mt-2 mb-1" >Spent Budget</label>
      <input type="text" placeholder="Budget spent on the movie" class="form-control" required ng-model="vm.budget">
      <label class="form-label mt-2 mb-1" >Generated Revenue</label>
      <input type="text" placeholder="Income generated by the movie" class="form-control" required ng-model="vm.revenue">
      <label class="form-label mt-2 mb-1" >Genres</label>
      <input type="text" placeholder="Separate genres of the movie by comma" class="form-control" required ng-model="vm.genres">
      <label class="form-label mt-2 mb-1" >IMDB ID(Only If you know)</label>
      <input type="text" placeholder="ID of the movie on IMDB" class="form-control" ng-model="vm.imdb_id">
      <label class="form-label mt-2 mb-1" >Overview</label>
      <input type="text" placeholder="Quick summary about the movie" class="form-control" required ng-model="vm.overview">
      <label class="form-label mt-2 mb-1" >Movie Poster Link(Only If you have)</label>
      <input type="text" placeholder="Link to poster for the movie" class="form-control" ng-model="vm.poster_path"></br>
      <button type="submit" class="btn btn-primary">Add Movie</button>     {{vm.addStatus}}
    </fieldset>
  </form>
